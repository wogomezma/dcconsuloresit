    <main class="mainservicios">

    <section class="section__contactenos">

    <h2>Contactenos</h2>
    <p>Dejanos tu mensaje y te contactaremos en breve</p>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="nombre" placeholder="ingrese su nombre" name="nombre">

        <br>
        <label for="telefono">Telefono</label>
        <input type="telefono" placeholder="ingrese su telefono" name="telefono">

        <br>

        <label for="email">email:</label>
        <input type="email" name="" id="" placeholder="ingrese correo" name="email">

        <br>

        <label for="mensaje">Mensaje:</label>
        <br>
        <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
        
        <br>
        <p>Acepta los terminos y condiciones</p>
        <input type="radio" value="Si" name="terminos">Si
        <input type="radio" value="No" name="terminos">No
        <br>
        <input type="submit" value="enviar">
        <input type="reset" value="borrar">
        <input type="button" value="sin accion">
    
    </form>

</section>
</main>

<footer class="footerservicios">Derechos Reservados Walter Gomez</footer>
